<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Convert Maney</title>
</head>

<body>
    <img src="./assets/logo.jpg" alt="logo-convesor" class="logo">
    <img src="./assets/dolar.jpg" alt="logo-fundo" class="logo-fundo">
    
    <main>
        <label>
            Converter <b>de:</b>
            <select class="currency-the">
                <option value="real-top">R$ Real brasileiro</option>
                
            </select>
        </label>

        <label>
            Converter <b>para:</b>
            <select class="currency-selection">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="wons">₩ Won sul-coreano</option>
                <option value="real">R$ Real brasileiro</option>
            </select>
        </label>

        <input class="input-currency" placeholder="R$ 10000"/>
        
        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-top-img" src="./assets/brasil 2.png" alt="moeda-brasileira">
                <p class="currency" id="currency-top">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <div>
                <img class="arrow" src="./assets/Vector.png" alt="seta-indicatica">
            </div>
            <div class="currency-box">
                <img class="currency-img" src="./assets/USA.png" alt="moeda-americana">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0.00</p>
            </div>
        </section>

    </main>

</body>
<script src="scripts.js"></script>
</html>
